<script>
var total=0;

function onLoad(){
document.getElementById("total").disabled = true;
}

function calcTotal(){


var b1,b2,b3,b5,b5;
b1=parseInt(document.getElementById("box1").value);
if(isNaN(b1)) b1=0;
b2=parseInt(document.getElementById("box2").value);
if(isNaN(b2)) b2=0;
b3=parseInt(document.getElementById("box3").value);
if(isNaN(b3)) b3=0;
b4=parseInt(document.getElementById("box4").value);
if(isNaN(b4)) b4=0;
b5=parseInt(document.getElementById("box5").value);
if(isNaN(b5)) b5=0;
total = b1+b2+b3+b4+b5;

    document.getElementById("total").value = total;


}
</script>

<body>
<form name="prices" action="order.php" method="post">
<table>
 <tr><th>Calc Total onChange()</th>
 <td></td>
 <th></th></tr>
 <tr><td>Box 1</td>
 <td><input type="number" id="box1"  min="0" onchange="calcTotal();"></td>
 <tr><td>Box 2</td>
 <td><input type="number" id="box2" min="0" onchange="calcTotal();"></td><tr><td>Box 3:</td>
 <td><input type="number" id="box3" min="0" onchange="calcTotal();"></td><tr><td>Box 4:</td>
 <td><input type="number" id="box4"  min="0" onchange="calcTotal();"></td><tr><td>Box 5:</td>
 <td><input type="number" id="box5" min="0" onchange="calcTotal();"></td><tr><td>TOTAL</td>
 
<td><input name="total" type="number" id="total"  placeholder="0" disabled="disabled "onload="onLoad()"></td>
<td><input type="submit" name="submit" value="submit">
</form>
</table>
</body>
